<div class="form">
    <mat-card class="card">
        <mat-card-title>
            Login User
        </mat-card-title>
        <div *ngIf ="errorMessage" class="col-12 col-lg-12">
            <div class="alert alert-danger alert-dissmisible" role ="alert">
                <div class="alert-message">
                    {{errorMessage}}
                </div>
                <button 
                    type="button"
                    class="close" 
                    (click)="closeAlert(0)"
                    data-dismiss="alert"
                    aria-label="Close">
                    <span aria-hidden = "true">X</span>
                </button>
            </div>
        </div>

        <mat-card-content>
            <div class="container">
                <mat-form-field>
                    <input 
                    [(ngModel)] ="loginData.email"
                    matInput
                    placeholder="email"
                    required
                    >
                </mat-form-field>
                <mat-form-field>
                    <input 
                    [(ngModel)] ="loginData.password"
                    matInput
                    placeholder="password"
                    required
                    >
                </mat-form-field>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button
            (click)="login()"
            class="button colorButton"
            mat-raised-button>
            Login
            </button>
        </mat-card-actions>
    </mat-card>
</div>
