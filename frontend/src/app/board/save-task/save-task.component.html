<div class="form">
    <mat-card>
        <mat-card-title>
            Register Task
        </mat-card-title>

        <div *ngIf ="errorMessage" class="col-12 col-lg-12">
            <div class="alert
            alert-danger
            alert-dissimisible"
            role ="alert"
            >
            <div
            class="alert-message"
            >
            {{errorMessage}}
            </div>
            <button
            type="button"
            class="close"
            (click)="closeAlert(0)"
            data-dismiss="alert"
            aria-label="Close"
            >
            X
            </button>
            </div>
        </div>

        <mat-card-content>
            <div class="container">
                <mat-form-field>
                    <input
                    [(ngModel)]="taskData.name"
                    matInput
                    placeholder="name"
                    required
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                    [(ngModel)]="taskData.description"
                    matInput
                    placeholder="description"
                    required
                    >
                </mat-form-field>
        
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button
            (click) ="saveTask()"
            class="button colorButton"
            mat-raised-button
            >
            Save Task
            </button>
        </mat-card-actions>

    </mat-card>
    


</div>
